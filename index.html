<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Smart Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Deploy Smart Contract com MetaMask</h1>

    <div>
        <label for="bytecode">Bytecode do Contrato:</label><br>
        <textarea id="bytecode" rows="5" cols="50" placeholder="Cole o bytecode do contrato aqui"></textarea>
    </div>

    <div>
        <label for="abi">ABI do Contrato:</label><br>
        <textarea id="abi" rows="5" cols="50" placeholder="Cole o ABI do contrato aqui"></textarea>
    </div>

    <button id="deployButton">Deploy Contrato</button>
    <div id="statusMessage"></div>
    <div id="contractAddress" style="margin-top: 20px;"></div>
</body>
</html>
