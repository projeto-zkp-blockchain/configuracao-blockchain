<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Conta para Pagamento</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Pagamento Serviço VPN</h1>

    <h2>Selecione uma conta para realizar o pagamento</h2>
    <select id="accountSelect">
        <option value="">Conecte sua carteira para listar contas</option>
    </select>
    <button id="connectWallet">Conectar Carteira</button>
    <div id="statusMessage" style="margin-top: 20px; color: red;"></div>
    <button id="deployContract" disabled>Implementar Contrato e Enviar Pagamento</button>

    <div id="statusContrato" style="margin-top: 20px; color: red;"></div>
</body>
</html>
